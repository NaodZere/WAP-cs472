<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/student.css">
    <title>Retrieve Grade</title>
</head>
<body>

    
    <form action="https://mumstudents.org/params.php" method="post">
        <div class="container">
        <h1>Retrieve your grade</h1>

           
            <div class="mid">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Studnet Name"><br>
              
                <label for="id">Student ID:</label>
                <input type="text" id="id" name="id" required placeholder="Student Id"><br>
              
                <label for="assignment">Select A Course:</label>
                <select id="assignment" name="assignment">
                  <option value="assignment1">MWA</option>
                  <option value="assignment2">WAA</option>
                  <option value="assignment3">WAP</option>
                  <option value="assignment3">EA</option>
                  <option value="assignment3">SA</option>
                  <option value="assignment3">SE</option>
                  <option value="assignment3">MPP</option>
                  <option value="assignment3">FPP</option>


                </select><br>
              
                <label for="entry">Student entry:</label>
                <label for="undergrad">Undergraduate</label>
                <input type="radio" id="undergrad" name="entry" value="undergrad" required>
                <label for="grad">Graduate</label><br>
                <input type="radio" id="grad" name="entry" value="grad" required>
                <label for="confirm">Confirm identity:</label>
                <input type="checkbox" id="confirm" name="confirm" required><br>
              
                <input type="submit" value="Submit">
            </div>
            </div>

    </form>

    <div class="valid">
        <a href="https://validator.w3.org/nu/?doc=https://naodzere.github.io/WAP-cs472/Lab-3/pages/student.html">
            <img src="../images/w3c-html.png" alt="Valid HTML5" /></a> <br />
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://naodzere.github.io/WAP-cs472/Lab-3/css/student.css">
            <img src="../images/w3c-css.png" alt="Valid CSS" /></a>
    </div>
</body>
</html>
