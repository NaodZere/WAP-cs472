<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/student.css">
    <title>Retrieve Grade</title>
</head>
<body>

      
    
    <form action="http://mumstudents.org/params.php" method="post">
        <div class="container">
        <h1>Retrieve your grade</h1>
           
            <div class="mid">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
              
                <label for="id">Student ID:</label>
                <input type="text" id="id" name="id"><br>
              
                <label for="assignment">Select an assignment:</label>
                <select id="assignment" name="assignment">
                  <option value="assignment1">Assignment 1</option>
                  <option value="assignment2">Assignment 2</option>
                  <option value="assignment3">Assignment 3</option>
                </select><br>
              
                <label for="entry">Student entry:</label>
                <input type="radio" id="entry" name="entry" value="undergrad">
                <label for="undergrad">Undergraduate</label>
                <input type="radio" id="entry" name="entry" value="grad">
                <label for="grad">Graduate</label><br>
              
                <label for="confirm">Confirm identity:</label>
                <input type="checkbox" id="confirm" name="confirm"><br>
              
                <input type="submit" value="Submit">
            </div>
            </div>

    </form>
</body>
</html>
