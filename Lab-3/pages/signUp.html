<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signUp.css">
    <title>Sign Up Page</title>
</head>
<body>
  
  <div id="nerd">
    <h1 style="margin-bottom: 0px; color: rgb(117, 115, 112)">
        nerd<span style="color: rgb(56, 134, 223)">Luv<sup>tm</sup></span>
        
      </h1>
      <span>where meek geeks meet</span>
  </div>
<div class="box">
   <h2>New User Sign Up</h2>
   
    <form action="https://mumstudents.org/params.php" method="post">
        <div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required >
        </div>

        <div>

            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="gender" name="gender" value="Female">
            <label for="Female">Female</label>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required >
        </div>

        <div>
            <label for="personality">Personality type:</label>
            <input type="text" id="personality" name="personality" pattern="[I|E][S|N][T|F][J|P]" maxlength="4" required>
            <span><a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp" target="_blank">(Don't know your type?)</a></span>
          </div>
          
          

        <div>
            <label for="favorite Os">Favorite OS</label>
            <select id="favorite Os" name="fovorite Os" required>
                <option value="Windows">Windows</option>
                <option value="Mac OS X">Mac OS X</option>
                 <option value="Linux">Linux</option>
                
            </select>
        </div>

        <div>
            <label for="seeking age">Seeking age:</label>
            <input type="text" id="seeking age" name="seeking age"> to
            <input type="text" id="seeking age" name="seeking age">
        </div>

        <button>Sign Up</button>


    </form>
</div>

        <span>
           <pre>
    This page is for single needs to meet and date each other Type in
    your personal information and wait for the nerdly luv to begin
    Thank you for using our site
            </pre>
        </span>
    
</body>
</html>
