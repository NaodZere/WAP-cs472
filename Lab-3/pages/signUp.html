<body>
  
  <div id="nerd">
    <h1 style="margin-bottom: 0px; color: rgb(117, 115, 112)">
        nerd<span style="color: rgb(56, 134, 223)">Luv<sup>tm</sup></span>
        
      </h1>
      <span>where meek geeks meet</span>
  </div>
<div class="box">
   <!-- <h2>New User Signup</h2> -->
   
    <form action="https://mumstudents.org/params.php" method="post">
        <div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required >
        </div>

        <div>
            <span>Gender:</span>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required >
        </div>

        <div>
            <label for="personality">Personality type:</label>
            <input type="text" id="personality" name="personality" pattern="[I|E][S|N][T|F][J|P]" maxlength="4" required>
            <span><a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp" target="_blank">Don't know your type?</a></span>
          </div>
          
          

        <div>
            <label for="favoriteOs">Favorite OS</label>
            <select id="favoriteOs" name="fovorite Os" >
                <option value="windows">Windows</option>
                <option value="mac OS X">Mac OS X</option>
                 <option value="linux">Linux</option>
                
            </select>
        </div>

        <div>
            <label for="seekingage">Seeking age:</label>
            <input type="text" id="seekingage" name="seeking age"> to
            <input type="text" id="seekingae" name="seeking age">
        </div>

        <button>Sign Up</button>


    </form>
</div>
