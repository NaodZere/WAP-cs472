<!DOCTYPE html>
<html>
<head>
  <title>Bank Accounts Applicaton</title>
  <script defer src="../js/banking.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/banking.css">
</head>
<body>
      <h1>Bank Account</h1>
  <div>
    <h2>Create new account</h2>
    <form>
      <label for="accountName">Account name:</label>
      <input type="text" id="accountName"><br>
      <label for="initialDeposit">Deposit:</label>
      <input type="number" id="initialDeposit"><br>
      <button type="button" onclick="BankAccount.createAccount()">Create new account</button>
    </form>
  </div>
  <div>
    <h2>Account information</h2>
    <textarea id="accountInfoTextArea" rows="10" cols="50" readonly> </textarea>
  </div>
  <div>
    <h2>Deposit</h2>
    <form>
      <label for="depositAccount">Account name:</label>
      <select id="depositAccount"></select><br>
      <label for="depositAmount">Amount:</label>
      <input type="number" id="depositAmount"><br>
      <button type="button" onclick="BankAccount.deposit()" disabled id="depositButton">Submit</button>
    </form>
  </div>
  <div>
    <h2>Debit</h2>
    <form>
      <label for="debitAccount">Account:</label>
      <select id="debitAccount"></select><br>
      <label for="debitAmount">Amount:</label>
      <input type="number" id="debitAmount"><br>
      <button type="button" onclick="BankAccount.debit()" disabled id="debitButton">Submit</button>
    </form>
  </div>


 

</body>
</html>
