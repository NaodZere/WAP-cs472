<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
  <link rel="stylesheet" href="../css/taskList.css">
  <script src="../js/task.js" type="text/javascript" defer></script>
</head>
<body>

  
<div id="box">

  <form>
    <div id="dOne">
      <h2>Task List</h2>
    <label for="task">Task:</label>
    <input type="text" id="task" name="task"><br><br>

    <button type="button" id="add-task">Add Task</button>
    <button type="button" id="clear-task">Clear Task</button><br><br>
  </div>
  <div id="dTwo">
    <label for="task-list">Task List:</label>
    <textarea id="task-list" name="task-list" rows="10" cols="40"></textarea>
  </div>
  </form>

</div>
