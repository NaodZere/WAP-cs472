<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>text demo</title>
    <style>
        p {
            color: blue;
            margin: 8px;
        }

        span {
            color: red;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>

<body>

<!-- 1. Find the text in the first paragraph (stripping out the html), then set the html of the last paragraph to -->
<!-- show it is just text (the red bold is gone). -->


    <p>
        <span>Test</span> Paragraph.
    </p>
    <p></p>

    <script>
        // <!â€”INSERT YOUR JQUERY CODE HERE - - >
        $(document).ready(function () {
            // Get the text of the first paragraph
            var text  = $("p").first().text();


            // Set the HTML of the last paragraph to the text (without any formatting)
            $("p").last().html(text);
        });

    </script>
</body>

</html>
