<!DOCTYPE html>
<html>
  <head>
    <title>Example using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Using the jQuery function to find all h1 elements that are children of a div element and make their background color red
        $('div > h1').css('background-color', 'red');
      });
    </script>
  </head>
  <body>
    <h1>abc</h1>
    <br>
    <div>
      <h1>div-1</h1>
      <h1>div-2</h1>
    </div>
    <h1>xyz</h1>
  </body>
</html>
