<!DOCTYPE html>
<html>
  <head>
    <title>Example using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Using the jQuery function to insert the text "YES!" at the end of the <p> element
        $('p').append('YES!');
      });
    </script>
  </head>
  <body>
    <p>Is jQuery FUN or what?</p>
  </body>
</html>
